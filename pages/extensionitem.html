<div class="overview_item content_item">
    <div class="overview_item_logo">
        <img id="logo" alt="Extension icon" width="40" height="40" src="{iconSrc}" onerror="this.src='https://raw.githubusercontent.com/sirjonasxx/G-ExtensionStore/repo/1.5/assets/icons/placeholder.png'">
    </div>
    <div class="overview_item_info">
        <div class="oii_name">{name}</div>
        <div class="oii_desc">By {authors}</div>
    </div>
    <div class="overview_item_msgs">
        <div id="version" class="oim_top">Version: {version}</div>
    </div>
</div>
